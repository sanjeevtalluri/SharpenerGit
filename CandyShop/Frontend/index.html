<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="row m-4 mt-8">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="container border border-2 border-warning shadow p-3 mb-5 bg-white rounded">
                <h1 class="text-center text-warning">Candy Shop</h1>
                <!-- <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error, provident!</p> -->
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" value="" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" id="description" name="description" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" id="price" name="price" value="" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" value="" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <input id="add-button" class="btn btn-warning text-white text-uppercase" type="button"
                            value="Add Item" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row m-4 mt-8">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="candy-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <table style="display: none">
        <tr>
            <td class="action-buttons">
                <div class="d-flex justify-content-between">
                    
                    <a class="edit-button1" href="">
                        1<i class="fa fa-check edit-button1" ></i>
                    </a>
                    <a class="edit-button2" href="">
                        2<i class="fa fa-check edit-button2" ></i>
                    </a>
                    <a class="edit-button3" href="">
                        3<i class="fa fa-check edit-button3" ></i>
                    </a>
                </div>     
            </td>
        </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
