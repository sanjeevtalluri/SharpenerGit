<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="row m-4 mt-8">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="container border border-2 border-warning shadow p-3 mb-5 bg-white rounded">
                <h1 class="text-center text-warning">Expense Tracker</h1>
                <!-- <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error, provident!</p> -->
                <form action="">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Expense Amount:</label>
                        <input type="number" id="amount" name="amount" value="" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Expense Description:</label>
                        <input type="text" id="description" name="description" class="form-control" required>
                    </div>
                    <label for="phone" class="form-label">Expense Category:</label>
                    <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" id="category">
                        <option selected>Movie</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                    </select>
                    <div class="d-grid">
                        <input id="add-button" class="btn btn-warning text-white text-uppercase" type="button"
                            value="Add Expense" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row m-4 mt-8">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Expense Amount</th>
                        <th scope="col">Expense Description</th>
                        <th scope="col">Expense Category</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <table style="display: none">
        <tr>
            <td class="action-buttons">
                <div class="d-flex justify-content-between">
                    
                    <a class="edit-button" href="">
                        <i class="fa fa-pencil edit-button" ></i>
                    </a>
                    <a class="delete-button" href="">
                        <i class="fa fa-trash-o delete-button" ></i>
                    </a>
                </div>     
            </td>
        </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
